            padding: 0;
            margin: 0;
        }
	</style>
</head>
<body>
<header style="padding-top: 27px;">

				</li>
			</ul>
		</nav>
	</div>
</header>
<main>
	<section style="padding: 140px 149px 71px 148px">
		<div style="max-width: 858px; margin: auto; display: flex; justify-content: space-between">
			<article>
				<h1>
					Hi, I am John, <br>Creative Technologist
				</h1>
				<p style="margin: 40px 115px 38px 0; font-family: Heebo;
                                         font-size: 16px;
                                         font-weight: 400;
                                         line-height: 24px;
                                         letter-spacing: 0;
                                         text-align: left;
                                         color: #21243D;">
					Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet <br>sint. Velit officia
					consequat duis enim velit mollit. Exercitation veniam <br>consequat sunt nostrud amet.</p>
				<a href="#" style="margin: 38px 404px 71px 0; padding: 9px 21px 17px 20px; font-family: Heebo;
                                        font-size: 20px;
                                        font-weight: 500;
                                        line-height: 29px;
                                        letter-spacing: 0;
                                        text-align: left;
                                        background: #FF6464;
                                        border-radius: 2px;
                                        color: #FFFFFF;
                                        text-decoration: none;">Download&nbsp;Resume</a>
			</article>
			<div>
				<img style="margin: 140px 149px 142px 106px" src="images/Ellipse1.png" alt="">
			</div>
		</div>
	</section>
	<section style="padding:  69px 31px 37px 31px; background-color: #000000;">
		<form name="Message" action="#" method="post">
			<div style="max-width: 564px; margin: auto;">
				<div>
					<label for="Name" style="display: none"></label>
					<input style="padding: 18px 31px 17px 31px; width: 100%; box-sizing: border-box; border: none; resize: none;
				        background: rgba(255, 255, 255, 0.18); border-radius: 0;
								 font-family: 'Vollkorn';
											font-style: italic;
											font-weight: 400;
											font-size: 17px;
											line-height: 22px;
											color: #FFFFFF;"
					       type="text" name="Name" placeholder="Name" id="Name">
				</div>
				<div>
					<label for="Email" style="display: none"></label>
					<input style="padding: 18px 31px 17px 31px; width: 100%; box-sizing: border-box; border: none; resize: none;
				        background: rgba(255, 255, 255, 0.2); border-radius: 0;
								font-family: 'Vollkorn';
											font-style: italic;
											font-weight: 400;
											font-size: 17px;
											line-height: 22px;
											color: #FFFFFF;"
					       type=email name="Email" placeholder="Email" id="Email">
				</div>
				<div>
					<label for="Budget" style="display: none"></label>
					<input style="padding: 18px 31px 17px 31px; width: 100%; box-sizing: border-box; border: none; resize: none;
				        background: rgba(255, 255, 255, 0.18); border-radius: 0;
								font-family: 'Vollkorn';
											font-style: italic;
											font-weight: 400;
											font-size: 17px;
											line-height: 22px;
											color: #FFFFFF;"
					       type=text name="Budget" placeholder="Budget" id="Budget">
				</div>
				<div style="max-width: 564px; margin: auto;">
					<label for="Describe" style="display: none"></label>
					<textarea style="padding: 17px 31px 88px 31px; width: 100%; margin-bottom: 22px; height: 127px; box-sizing: border-box; border: none; resize: none;
						background: rgba(255, 255, 255, 0.2); border-radius: 0;
								font-family: 'Vollkorn';
										font-style: italic;
										font-weight: 400;
										font-size: 17px;
										line-height: 22px;
										color: #FFFFFF;"
					          name="Describe" placeholder="Describe youre project" id="Describe"></textarea>
				</div>
				<div style="max-width: max-content; margin: auto;">
					<button type="submit" style="padding: 15px 60px 16px 60px; background-color: transparent; border: solid #8BCAC3 2px;
								font-family: 'Vollkorn';
								font-style: italic;
								font-weight: 400;
								font-size: 17px;
								line-height: 22px;
								/* identical to box height, or 129% */
								text-align: center;
								color: #8BCAC3;
								border-radius: 0;"
					        name="Send" id="Send">Send Message
					</button>
				</div>
			</div>
		</form>
	</section>
</main>
</body>
</html>
